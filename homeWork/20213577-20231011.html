 <head>

  <!-- //第二次修改:添加视频循环功能，添加一个div修改视频的水印（遮盖），div可以实现显示视频的顺序；添加一个时间进度条，将videosn文本显示进度时间； -->
   <script type="text/javascript">
   <!--
	var video = ['2013东西方2马的交锋.mp4','funDogs.mp4','上瘾.mp4','世界冠军江西弃婴.mp4','农民吹牛.mp4','逗八哥狗.mp4'];
   //-->
   </script>
   <!-- 第三步调整视频大小和按钮-->
   <style type="text/css">
	 div#logo{
	 background:red;
	 font-size:2em;
	 position:absolute;
	 right:0px;
	 top :0px;
	 }
   </style>
 </head>
 <body>
 <!-- 为视频添加一个logo显示视频的播放顺序 -->
 <div id="logo" >
	13
 </div>
 <!--第一步先让一个视频出现在网页中-->
  <video id = 'video' >  
      <source src="videoMP4/2013东西方2马的交锋.mp4" type="video/mp4">
  </video>
<!-- 第二步为视频设置播放PLAYY暂停STOP下一个NEXT三个按钮-->
 <div id="" class="">
	<input type="button" value="PALY" id="play">
	<input type="button" value="STOP" id="stop">
	<input type="button" value="NEXT" id="next">
	<input type="button" value="PRE"  id="pre">
	<input type="text"   value="0"    id="videosn">
 </div>
 </body>
 <!--难点，为三个按钮利用JavaScript赋值函数方法使按钮可以实现网页操作-->
 <script type="text/javascript">
 <!--
    var videos = document.getElementById('video');
	var plays  = document.getElementById('play');
	var stops  = document.getElementById('stop');
	var nexts  = document.getElementById('next');
	var pres   = document.getElementById('pre');
	
	//抓取logo，便于利用动态赋值
	var logodom = document.getElementById('logo');
	//抓取网页的宽度
	var screenWidth = document.body.clientWidth;
	//定位视频的位置序号
	var videosns = document.getElementById('videosn');
	var i=0;

	//将视频的value赋值给logo;注意在javascript中不是函数的内容只会运行一次，而函数内容可以多次调用运行，这就是为啥logodom.textContent = "NO." + i + "/" + video.length ;只写上面这一句代码只会运行NO.1/5;
	logod=function(){
		logodom.textContent = "NO." + i + "/" + video.length ;
	};
   
   //将视频的大小按照屏幕的宽度进行变化
    videos.style.width = screenWidth + "px";

	plays.onclick = function(){
	videos.play();
	};
	stops.onclick = function(){
	videos.pause();
	};

//下一个视频，当i=数组长度时视频回到第一个
	nexts.onclick = function(){
		i++;
		if(i ==video.length){
		i=0;
		}
    videos.src="videoMP4/"+video[i] ;
	videos.play();
	logod();
	 };

//对视频进行前一个播放，当视频到达第一个再前进时,将播放最后一个视频
    pres.onclick = function(){ 
		if(i>0){ 
				 i--;	
			    }
		  else{
			  i=video.length-1;
			  }
		 videos.src="videoMP4/"+video[i] ;
	     videos.play();
		 logod();
		};
 //-->
 </script>
